<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picom UI Library - Form Builder Demo</title>
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¨</text></svg>">
  
  <!-- jQuery UI for drag and drop -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/ui-lightness/jquery-ui.css">
  
  <!-- Component Styles -->
  <link rel="stylesheet" href="../src/components/button/button.css">
  <link rel="stylesheet" href="../src/components/input/input.css">
  <link rel="stylesheet" href="../src/components/checkbox/checkbox.css">
  <link rel="stylesheet" href="../src/components/select/select.css">
  <link rel="stylesheet" href="../src/builder/builder.css">
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .header h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    
    .header p {
      color: #7f8c8d;
      font-size: 16px;
    }
    
    .demo-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .form-builder-container {
      display: flex;
      gap: 20px;
      min-height: 500px;
    }
    
    .component-palette {
      width: 250px;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 15px;
    }
    
    .palette-title {
      font-weight: 600;
      margin-bottom: 15px;
      color: #495057;
    }
    
    .form-canvas {
      flex: 1;
      background: white;
      border: 2px dashed #dee2e6;
      border-radius: 8px;
      padding: 20px;
      min-height: 400px;
    }
    
    .canvas-title {
      font-weight: 600;
      margin-bottom: 15px;
      color: #495057;
    }
    
    .builder-controls {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }
    
    .btn {
      padding: 8px 16px;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
    }
    
    .btn:hover {
      background: #f8f9fa;
      border-color: #007bff;
    }
    
    .btn-primary {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }
    
    .btn-primary:hover {
      background: #0056b3;
    }
    
    .btn-danger {
      background: #dc3545;
      color: white;
      border-color: #dc3545;
    }
    
    .btn-danger:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Picom UI Library</h1>
    <p>Drag and Drop Form Builder Demo</p>
  </div>

  <div class="demo-container">
    <div class="form-builder-container">
      <div class="component-palette">
        <div class="palette-title">Components</div>
        <div id="component-palette">
          <!-- Components will be added here by JavaScript -->
        </div>
      </div>
      
      <div class="form-canvas">
        <div class="canvas-title">Form Canvas</div>
        <div class="builder-controls">
          <button class="btn btn-primary" id="preview-btn">Preview Form</button>
          <button class="btn" id="export-btn">Export JSON</button>
          <button class="btn btn-danger" id="clear-btn">Clear All</button>
        </div>
        <div id="form-builder">
          <p style="text-align: center; color: #888; margin-top: 50px;">
            Drag components from the left panel to build your form
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery and jQuery UI -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  <!-- Core utilities -->
  <script src="../src/core/base.js"></script>
  <script src="../src/core/eventBus.js"></script>
  <script src="../src/core/domUtils.js"></script>

  <!-- Components -->
  <script src="../src/components/button/button.js"></script>
  <script src="../src/components/input/input.js"></script>
  <script src="../src/components/checkbox/checkbox.js"></script>
  <script src="../src/components/select/select.js"></script>

  <!-- Builder -->
  <script src="../src/builder/builder.js"></script>

  <!-- Demo Script -->
  <script src="index.js"></script>
</body>
</html>
